<ion-header >
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input
        label="Username"
        label-placement="floating"
        fill="outline"
        placeholder="Enter text"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        label="Password"
        label-placement="floating"
        fill="outline"
        placeholder="Enter text"
      ></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
